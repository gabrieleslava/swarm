<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dino Rogue Swarm</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>

<body>
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        <div id="ui">
            <div id="score">Pontos: 0</div>

            <div id="start-screen">
                <h1>Dino Rogue Swarm</h1>

                <!-- Auth Container (Show when NOT logged in) -->
                <div id="auth-container">
                    <input type="email" id="email-input" class="auth-input" placeholder="Email">
                    <input type="password" id="password-input" class="auth-input" placeholder="Senha">
                    <div class="auth-buttons">
                        <button id="login-btn" class="primary-btn">Entrar</button>
                        <button id="signup-open-btn" class="secondary-btn">Cadastrar</button>
                    </div>
                    <p id="auth-message" style="color: #ffcc00; margin-top: 10px; min-height: 20px;"></p>
                    <p style="font-size: 0.8em; margin-top: 5px; color: #ccc;">Necessário para salvar o Ranking</p>
                </div>

                <!-- Registration Modal (Hidden by default) -->
                <div id="signup-modal" class="hidden overlay-modal">
                    <div class="modal-content">
                        <h2>Criar Conta</h2>
                        <input type="email" id="signup-email" class="auth-input" placeholder="Email">
                        <input type="password" id="signup-password" class="auth-input" placeholder="Senha">
                        <input type="password" id="signup-confirm" class="auth-input" placeholder="Confirmar Senha">
                        <p id="signup-message" style="color: #ffcc00; min-height: 20px; margin: 5px 0;"></p>
                        <div class="auth-buttons">
                            <button id="signup-submit-btn" class="primary-btn">Finalizar</button>
                            <button id="signup-cancel-btn" class="secondary-btn">Voltar</button>
                        </div>
                    </div>
                </div>

                <!-- Profile Container (Show when Logged In) -->
                <div id="profile-container" class="hidden">
                    <p id="welcome-msg" class="hidden">Olá, Jogador!</p>
                    <div class="input-container">
                        <input type="text" id="player-name-input" class="hidden" placeholder="Escolha seu Nick"
                            maxlength="15">
                        <button id="start-btn">JOGAR</button>
                    </div>
                    <button id="logout-btn" class="hidden text-btn">Sair</button>
                </div>

                <div id="leaderboard">
                    <h2>Ranking Global</h2>
                    <ul id="leaderboard-list">
                        <li>Carregando...</li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- Level Up Screen -->
        <div id="level-up-screen" class="hidden">
            <h1>LEVEL UP!</h1>
            <p>Escolha uma melhoria</p>
            <div id="upgrade-options">
                <!-- Cards will be injected here -->
            </div>
        </div>

        <div id="pause-menu" class="hidden">
            <h1>PAUSADO</h1>
            <div id="pause-leaderboard">
                <h2>Ranking Global</h2>
                <ul id="pause-leaderboard-list">
                    <li>Carregando...</li>
                </ul>
            </div>
            <button id="resume-btn" style="margin-top: 20px;">Continuar (ESC)</button>
            <button id="exit-game-btn" class="secondary-btn" style="margin-top: 10px;">Sair do Jogo</button>
        </div>

        <div id="game-over" class="hidden">
            <h1>FIM DE JOGO</h1>
            <p id="final-score">Pontos: 0</p>
            <p id="best-score" style="font-size: 18px; color: #aaa;">Melhor: 0</p>
            <p style="font-size: 14px; margin-top: 10px;">Clique para Jogar Novamente</p>
        </div>
    </div>
    </div>
    <script type="module" src="src/game.js?v=2"></script>
</body>

</html>
