<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dino Rogue Swarm</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>

<body>
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        <div id="ui">
            <div id="score">Pontos: 0</div>

            <div id="start-screen">
                <h1>Dino Rogue Swarm</h1>
                <div class="input-container">
                    <input type="text" id="player-name-input" placeholder="Digite seu Nome" maxlength="15">
                    <button id="start-btn">Iniciar Jogo</button>
                </div>
                <div id="leaderboard">
                    <h2>Ranking Global</h2>
                    <ul id="leaderboard-list">
                        <li>Carregando...</li>
                    </ul>
                </div>
            </div>

            <div id="pause-menu" class="hidden">
                <h1>PAUSADO</h1>
                <div id="pause-leaderboard">
                    <h2>Ranking Global</h2>
                    <ul id="pause-leaderboard-list">
                        <li>Carregando...</li>
                    </ul>
                </div>
                <button id="resume-btn" style="margin-top: 20px;">Continuar (ESC)</button>
            </div>

            <div id="game-over" class="hidden">
                <h1>FIM DE JOGO</h1>
                <p id="final-score">Pontos: 0</p>
                <p id="best-score" style="font-size: 18px; color: #aaa;">Melhor: 0</p>
                <p style="font-size: 14px; margin-top: 10px;">Clique para Jogar Novamente</p>
            </div>
        </div>
    </div>
    <script type="module" src="src/game.js"></script>
</body>

</html>
