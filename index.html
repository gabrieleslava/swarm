<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dino Rogue Swarm</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>

<body>
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        <div id="ui">
            <div id="score">Score: 0</div>

            <div id="start-screen">
                <h1>Dino Rogue Swarm</h1>
                <div class="input-container">
                    <input type="text" id="player-name-input" placeholder="Enter Your Name" maxlength="15">
                    <button id="start-btn">Start Game</button>
                </div>
                <div id="leaderboard">
                    <h2>Top 10 Global</h2>
                    <ul id="leaderboard-list">
                        <li>Loading...</li>
                    </ul>
                </div>
            </div>

            <div id="pause-menu" class="hidden">
                <h1>PAUSED</h1>
                <div id="pause-leaderboard">
                    <h2>Global Standings</h2>
                    <ul id="pause-leaderboard-list">
                        <li>Loading...</li>
                    </ul>
                </div>
                <button id="resume-btn" style="margin-top: 20px;">Resume (ESC)</button>
            </div>

            <div id="game-over" class="hidden">
                <h1>GAME OVER</h1>
                <p id="final-score">Score: 0</p>
                <p id="best-score" style="font-size: 18px; color: #aaa;">Best: 0</p>
                <p style="font-size: 14px; margin-top: 10px;">Click to Play Again</p>
            </div>
        </div>
    </div>
    <script type="module" src="src/game.js"></script>
</body>

</html>
